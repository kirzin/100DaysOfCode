<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script defer src="script.js"></script>

</head>
<body>
  <div class="con">
    <h1 style="color:white">Realtime Message App</h1>
    <div class="card">
      <div id="message-container" class="message-con"></div>
      <form id="send-container" class="send-con">
        <input type="text" id="message-input" class="ms-input">
        <button type="submit" id="send-button" class="send-btn">Send</button>
      </form>
    </div>
  </div>
 
</body>
</html>
